<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NFT Preview Cards component">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/syle.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <title>NFT Preview Cards component</title>
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main>
        <div class="nft-card">
            <a href="#" class="image-link">
                <img src="./src/images/image-equilibrium.jpg" alt="equilibrium image" class="image">
            </a>
            
            <a href="#" class="title-link">
                <h2 class="title">Equelibrium #3429</h2>
            </a>
            
            <p class="about">Our Equilibrium collection promotes balance and caim.</p>

            <div class="info">
                <p class="price">0.41 ETH</p>
                <P class="days-left">3 days left</P>
            </div>

            <div class="creator">
                <img src="./src/images/image-avatar.png" alt="NFT creator" class="avatar">
                <P class="text">Creation of <a href="#" class="name">Junes Wyvern</a></P>
            </div>
        </div>
    </main>
</body>
</html>
